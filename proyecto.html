<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Código Enigma</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <h1>Código Enigma</h1>
    </header>
    <main>
      <section class="container">
        <div id="message">
          <label for="message">Mensaje secreto</label>

          <br>
          <textarea   id="msg" name="textarea" maxlength="280" placeholder="Escribe o pega tu mensaje secreto aquí"></textarea>
          <br>

          
          <span id="counter">0/500</span>
          <label for="offset">Clave secreta</label>

          <br>
          <input class="cuadrode" id="offset" type="number" min="-100" max="100" placeholder="Ingresa tu clave secreta aquí" name="offset" step="1">
          <div >

         
          <div class="btnGroup">

            <button id="cipher" name="cipher" type="button">
              <i class="fas fa-lock"></i> Cifrar
            </button>
            <button id="decipher" name="decipher" type="button">
              <i class="fas fa-lock-open"></i> Descifrar
            </button>
          </div>
        </div>
      </section>
      <section class="modalContainer containerClose">
        <div id="messageResult" class="modal modalClose">
          <p id="close"><i class="fas fa-times"></i></p>
          <label for="messageResult" id="lblMsgResult">Su mensaje es</label>
          <textarea id="msgResult" name="textarea" readonly></textarea>
          <button id="copy" name="copy" type="button">
            <i class="fas fa-copy"></i> Copiar
          </button>
        </div>
      </section>
    </main>
    <footer>
      <p>	&copy; Todos los derechos reservados</p>
    </footer>
    <script src="js/cambios.js" type="module"></script>
    <script src="js/ejemplo.js"></script>
  </body>
</html>
